<div class=" col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form ng-submit="submit()" name="userForm" novalidate>

                    <div class="form-group"
                         ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
                        <label for="name">Name:</label> <input type="text" required
                                                               class="form-control" ng-model="appUser.name" id="name"
                                                               name="name">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
                        <label for="name">Surname:</label> <input type="text" required
                                                               class="form-control" ng-model="appUser.surname" id="surname"
                                                               name="name">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
                        <label for="username">Username:</label> <input type="text"
                                                                       required class="form-control"
                                                                       ng-model="appUser.username"
                                                                       id="username" name="username">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
                        <label for="name">Email:</label> <input type="text" required
                                                               class="form-control" ng-model="appUser.email" id="email"
                                                               name="name">
                    </div>


                    <div class="form-group"
                         ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$dirty }">
                        <label for="pwd">Password:</label> <input type="password" required
                                                                  class="form-control" id="pwd"
                                                                  ng-model="appUser.password"
                                                                  name="password">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': userForm.confirmPassword.$invalid && userForm.confirmPassword.$dirty }">
                        <label for="cpwd">Confirm Password:</label> <input type="password"
                                                                           name="confirmPassword" required
                                                                           class="form-control" id="cpwd"
                                                                           ng-model="confirmPassword">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
                        <label for="role">Role:</label> <select required
                                                                multiple="multiple" class="form-control"
                                                                ng-model="appUser.roles" id="role" name="role">
                        <option value="USER">User</option>
                        <option value="SUPERVISOR">Supervisor</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                    </div>

                    <div class="alert alert-warning margin-top-5"
                         ng-show="confirmPassword != appUser.password ">Password Not
                        Matching
                    </div>

                    <button type="submit" class="btn btn-default"
                            ng-disabled="userForm.$invalid || (confirmPassword != appUser.password)">Register
                    </button>
                    <button class="btn btn-default" ui-sref="users">Cancel</button>
                    <div class="alert alert-info" style="margin-top:15px;" ng-show="message">{{message}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
