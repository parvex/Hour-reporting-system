<section class="container">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary float-right margin-top margin-bottom">
        Add Employee
      </button>
    </div>
  </div>
  <ng-form
    name="elCtrl.employeesSearchForm"
    class="form-row margin-top margin-bottom"
  >
    <div class="col">
      <input type="text" class="form-control" name="name" placeholder="name" />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        name="surname"
        placeholder="surname"
      />
    </div>
    <div class="col">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="email"
      />
    </div>
    <div class="col">
      <button class="btn btn-info">Search</button>
    </div>
  </ng-form>
  <table class="table table-striped margin-top margin-bottom">
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Manager</th>
      <th>Projects</th>
    </thead>
  </table>
  <tbody>
    <tr ng-repeat="employee in elCtrl.employees">
      <td>{{ $index }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.surname }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.manager }}</td>
      <td-ul list="employee.projects"></td-ul>
    </tr>
  </tbody>
</section>
