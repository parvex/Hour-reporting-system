<div class=" col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">Report</div>
    <div class="panel-body">
      <div class="col-md-12">
        <form ng-submit="submit()" name="reportForm" novalidate>

          <div class="form-group"
               ng-class="{ 'has-error': reportForm.comment.$invalid && userForm.name.$dirty }">
            <label for="comment">Comment:</label> <input type="textbox" required
                                                   class="form-control" ng-model="appReport.comment" id="comment"
                                                   name="comment">
          </div>

          <div class="form-group"
               ng-class="{ 'has-error': reportForm.date.$invalid && userForm.date.$dirty }">
            <label for="date">Date:</label> <input type="date" required
                                                         class="form-control" ng-model="appReport.date" id="date"
                                                         name="date">
          </div>

          <div class="form-group"
               ng-class="{ 'has-error': reportForm.hours.$invalid && userForm.hours.$dirty }">
            <label for="hours">Hours:</label> <input type="number" min="0.5" step="0.5" required
                                                   class="form-control" ng-model="appReport.hours" id="hours"
                                                   name="hours">
          </div>

          <button type="submit" class="btn btn-default" ng-disabled="reportForm.$invalid">Add report</button>
          <button class="btn btn-default" ui-sref="users">Cancel</button>
          <div class="alert alert-info" style="margin-top:15px;" ng-show="message">{{message}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
