<section class="multi-item-select-input">
  <div
    ng-repeat="item in chosenItems | orderBy: 'name'"
    class="margin-top margin-bottom"
  >
    <span>{{ item.name }} </span>
    <i
      class="glyphicon glyphicon-trash"
      ng-click="deleteItem($index, $model)"
      uib-tooltip="Delete item"
    ></i>
  </div>
  <ui-select
    ng-model="selectedItem.model"
    theme="bootstrap"
    ng-disabled="disabled"
    on-select="onSelected($item, $model)"
    class="multi-item-select"
    name="{{ name }}"
  >
    <ui-select-match placeholder="{{ placeholder }}">
      {{ $select.selected.name }}</ui-select-match
    >
    <ui-select-choices
      repeat="item in itemsList | filter: $select.search"
      refresh-delay="500"
      refresh="loadItemsList($select.search)"
    >
      <span ng-bind-html="item.name | highlight: $select.search"></span>
    </ui-select-choices>
  </ui-select>
</section>
