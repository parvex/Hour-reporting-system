dist: xenial

language: java
jdk:
 - oraclejdk11
 - openjdk11

before_install:
 - chmod +x mvnw
 - gem install package_cloud
 - cp .travis.settings.xml $HOME/.m2/settings.xml

after_success:
 - bash <(curl -s https://codecov.io/bash)
 #- mvn deploy

script:
 - mvn test
# - "package_cloud yank MatKravi/pik-repository/java com.pik/app-0.0.1-SNAPSHOT.jar && mvn deploy"

deploy:
 provider: script
 script: "mvn deploy"
 skip_cleanup: true
 on:
  all_branches: true