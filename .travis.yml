dist: xenial

language: java
jdk:
 - oraclejdk11
 - openjdk11

before_install:
 - chmod +x mvnw
 - gem install package_cloud
 - cp .travis.settings.xml $HOME/.m2/settings.xml

after_success:
 - bash <(curl -s https://codecov.io/bash)

script:
 - mvn test

