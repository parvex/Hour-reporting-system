dist: xenial

language: java
jdk:
 - oraclejdk11
 - openjdk11

before_install:
 - chmod +x mvnw
 - gem install package_cloud

after_success:
 - bash <(curl -s https://codecov.io/bash)

 deploy:
   provider: script
   script: "cp .travis.settings.xml $HOME/.m2/settings.xml && package_cloud yank MatKravi/pik-repository/java com.pik/app-0.0.1-SNAPSHOT.jar && mvn deploy"
   on:
    all_branches: true

script:
 - mvn test

